services:
  gm-core:
    container_name: gm-core
    build: .
    ports:
      - "8020:8020"
    environment:
      - POSTGRES_SERVER=postgres-db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - STATE_SERVICE_URL=http://mock-services:8000
      - SCENARIO_SERVICE_URL=http://mock-services:8000
      - RULE_SERVICE_URL=http://mock-services:8000
      - LLM_GATEWAY_URL=http://host.docker.internal:8060
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres-db:
        condition: service_healthy
      mock-services:
        condition: service_healthy
    networks:
      - gm-network

  mock-services:
    container_name: mock-services
    build: ./mock_services
    ports:
      - "8001:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 3s
      timeout: 3s
      retries: 5
    networks:
      - gm-network

  postgres-db:
    container_name: postgres-db
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gm-network

networks:
  gm-network:
    name: gm-network
    driver: bridge

volumes:
  postgres_data:
