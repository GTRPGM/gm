services:
  gm-core:
    build: .
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_SERVER=postgres-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gm_db
      # Mock Services Configuration
      - STATE_SERVICE_URL=http://mock-services:8000
      - SCENARIO_SERVICE_URL=http://mock-services:8000
      - RULE_SERVICE_URL=http://mock-services:8000
      - LLM_GATEWAY_URL=http://mock-services:8000
    depends_on:
      - postgres-db
      - mock-services
    networks:
      - gm-network

  mock-services:
    build: ./mock_services
    ports:
      - "8001:8000"  # Expose mock service on host 8001 for debugging
    networks:
      - gm-network

  postgres-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=gm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gm-network

networks:
  gm-network:
    driver: bridge

volumes:
  postgres_data:
